<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expanse Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="p-5 text-center bg-success">
      <h1>Expanse Tracker</h1>
      <p>Add expanse and their amounts and category</p>
    </div>

    <form class="p-5 text-center" id="my-form">
      <div class="form-group">
        <label for="expense-amount">Expense amount</label>
        <input type="text" class="form-control" id="expense-amount" />
      </div>
      <br />
      <div class="form-group">
        <label for="desc">Description</label>
        <input type="text" class="form-control" id="desc" />
      </div>

      <br />
      <div class="form-group">
        <label for="category">Category</label>
        <select id="category" class="form-control">
          <option value="Car">car</option>
          <option value="Movie">Movie</option>
          <option value="Food">Food</option>
          <option value="Leisure">Leisure</option>
        </select>
      </div>
      <br />
      <button type="submit" class="btn btn-primary">Add expense</button>
    </form>

    <ul class="list-group text-center" id="expenses-list">
     
    </ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.6/axios.min.js"></script>

    <script src="main.js"></script>
  </body>
</html>
